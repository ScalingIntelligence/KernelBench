    <script>
      const bgCol = "#F2F0E7";
const accentCol = "#fd4578";

hljs.initHighlightingOnLoad();

const updateTargetDims = () => {
  // width is max-width of `.contentContainer` - its padding
  // return [min(windowWidth, 900 - 80), 700]
  return [windowWidth * (1 / 2), windowHeight];
};

const setCodeAndPlan = (code, plan) => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    // codeElm.innerText = code;
    codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    // planElm.innerText = plan.trim();
    planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
  }
};

windowResized = () => {
  resizeCanvas(...updateTargetDims());
  awaitingPostResizeOps = true;
};

const animEase = (t) => 1 - (1 - Math.min(t, 1.0)) ** 5;

// ---- global constants ----

const globalAnimSpeed = 1.1;
const scaleFactor = 0.57;

// ---- global vars ----

let globalTime = 0;
let manualSelection = false;

let currentElemInd = 0;

let treeStructData = {"edges": [], "layout": [[0.5, 0.0]], "plan": ["The core problem is a large square matrix multiplication. We will replace\n`torch.matmul` with a custom CUDA kernel implementing a tiled matrix\nmultiplication algorithm. This approach divides the matrices into blocks,\nloading sub-blocks into shared memory to maximize data reuse and reduce global\nmemory traffic. Each thread block will compute a tile of the output matrix, with\nthreads cooperating to load data and perform computations efficiently. This\nstrategy aims for coalesced global memory access and effective use of fast on-\nchip shared memory, which are key for GPU performance."], "code": ["import torch\nimport torch.nn as nn\nfrom torch.utils.cpp_extension import load_inline\n\n# Define BLOCK_SIZE for the tiled matrix multiplication kernel\nBLOCK_SIZE = 32\n\n# CUDA kernel source code for tiled matrix multiplication\ncuda_source = f\"\"\"\nconst int BLOCK_SIZE = {BLOCK_SIZE};\n\n__global__ void matmul_kernel(const float* A, const float* B, float* C, int N) {{\n    // Block and thread indices\n    int blockRow = blockIdx.y;\n    int blockCol = blockIdx.x;\n    int threadRow = threadIdx.y;\n    int threadCol = threadIdx.x;\n\n    // Global row and column for C\n    int row = blockRow * BLOCK_SIZE + threadRow;\n    int col = blockCol * BLOCK_SIZE + threadCol;\n\n    float Cvalue = 0.0f;\n\n    // Shared memory for A and B sub-matrices (dynamically allocated)\n    extern __shared__ float shared_mem[];\n    float* As = (float*)shared_mem;\n    float* Bs = (float*)(shared_mem + BLOCK_SIZE * BLOCK_SIZE);\n\n    // Loop over the K dimension (N / BLOCK_SIZE stages)\n    int num_blocks_k = (N + BLOCK_SIZE - 1) / BLOCK_SIZE;\n    for (int k_block = 0; k_block < num_blocks_k; ++k_block) {{\n        // Load sub-matrix of A into shared memory\n        // Each thread loads one element from global memory to shared memory\n        int A_global_row = blockRow * BLOCK_SIZE + threadRow;\n        int A_global_col = k_block * BLOCK_SIZE + threadCol;\n        \n        // Handle boundary conditions: pad with zeros if out of bounds\n        if (A_global_row < N && A_global_col < N) {{\n            As[threadRow * BLOCK_SIZE + threadCol] = A[A_global_row * N + A_global_col];\n        }} else {{\n            As[threadRow * BLOCK_SIZE + threadCol] = 0.0f; \n        }}\n\n        // Load sub-matrix of B into shared memory\n        // Each thread loads one element from global memory to shared memory\n        int B_global_row = k_block * BLOCK_SIZE + threadRow;\n        int B_global_col = blockCol * BLOCK_SIZE + threadCol;\n        \n        // Handle boundary conditions: pad with zeros if out of bounds\n        if (B_global_row < N && B_global_col < N) {{\n            Bs[threadRow * BLOCK_SIZE + threadCol] = B[B_global_row * N + B_global_col];\n        }} else {{\n            Bs[threadRow * BLOCK_SIZE + threadCol] = 0.0f;\n        }}\n\n        __syncthreads(); // Wait for all threads to load their data into shared memory\n\n        // Perform the dot product for the current sub-matrices in shared memory\n        for (int k = 0; k < BLOCK_SIZE; ++k) {{\n            Cvalue += As[threadRow * BLOCK_SIZE + k] * Bs[k * BLOCK_SIZE + threadCol];\n        }}\n\n        __syncthreads(); // Wait for all threads to finish computing with shared data\n    }}\n\n    // Store the final result in C to global memory\n    if (row < N && col < N) {{\n        C[row * N + col] = Cvalue;\n    }}\n}}\n\"\"\"\n\n# Compile and load the CUDA kernel\n# The 'extra_cuda_cflags' are used for optimization (e.g., -O3 for aggressive optimization)\nmatmul_module = load_inline(\n    name=\"matmul_extension\",\n    cuda_sources=[cuda_source],\n    functions=[\"matmul_kernel\"],\n    extra_cuda_cflags=[\"-O3\", \"--use_fast_math\"],\n    verbose=False,\n)\n\n\nclass ModelNew(nn.Module):\n    \"\"\"\n    Optimized model that performs a single square matrix multiplication (C = A * B)\n    using a custom tiled CUDA kernel.\n    \"\"\"\n\n    def __init__(self):\n        super(ModelNew, self).__init__()\n        # Get the compiled kernel function from the loaded module\n        self.matmul_kernel_func = matmul_module.matmul_kernel\n\n    def forward(self, A: torch.Tensor, B: torch.Tensor) -> torch.Tensor:\n        \"\"\"\n        Performs the matrix multiplication using the custom CUDA kernel.\n\n        Args:\n            A (torch.Tensor): Input matrix A of shape (N, N).\n            B (torch.Tensor): Input matrix B of shape (N, N).\n\n        Returns:\n            torch.Tensor: Output matrix C of shape (N, N).\n        \"\"\"\n        # Ensure inputs are on CUDA, float32, 2D, square, and have matching shapes\n        if not (A.is_cuda and B.is_cuda):\n            raise ValueError(\"Inputs must be on CUDA.\")\n        if not (A.dtype == torch.float32 and B.dtype == torch.float32):\n            raise ValueError(\"Inputs must be float32.\")\n        if not (A.dim() == 2 and B.dim() == 2):\n            raise ValueError(\"Inputs must be 2D matrices.\")\n        if not (A.shape == B.shape and A.shape[0] == A.shape[1]):\n            raise ValueError(\"Input matrices must be square and have the same shape.\")\n\n        N = A.shape[0]\n        # Allocate output tensor on the same device as inputs\n        C = torch.empty_like(A)\n\n        # Calculate grid and block dimensions for kernel launch\n        grid_dim_x = (N + BLOCK_SIZE - 1) // BLOCK_SIZE\n        grid_dim_y = (N + BLOCK_SIZE - 1) // BLOCK_SIZE\n        grid_dim = (grid_dim_x, grid_dim_y)\n        block_dim = (BLOCK_SIZE, BLOCK_SIZE)\n\n        # Calculate dynamic shared memory size required by the kernel\n        # 2 * BLOCK_SIZE * BLOCK_SIZE floats for As and Bs sub-matrices\n        shared_mem_size = (\n            2 * BLOCK_SIZE * BLOCK_SIZE * torch.finfo(torch.float32).bits // 8\n        )\n\n        # Launch the custom CUDA kernel\n        # .contiguous() is used to ensure tensors are in a row-major memory layout,\n        # which the C++ kernel expects for optimal performance.\n        self.matmul_kernel_func[grid_dim, block_dim, shared_mem_size](\n            A.contiguous(), B.contiguous(), C, N\n        )\n\n        return C"], "term_out": ["================================================================================COMPILATION FAILED================================================================================Error: builtins.TypeError\nload_inline() missing 1 required positional argument: 'cpp_sources'\nThe generated CUDA kernel failed to compile.Please check the kernel implementation for syntax errors,incorrect PyTorch CUDA extension API usage, or compilation issues."], "analysis": ["Compilation failed. The CUDA kernel code has syntax or API errors. Error: builtins.TypeError. Review the error messages and fix the compilation issues."], "exp_name": "33-arrogant-sturgeon-of-tornado", "metrics": [0]}

let lastClick = 0;
let firstFrameTime = undefined;

let nodes = [];
let edges = [];

let lastScrollPos = 0;

setup = () => {
  canvas = createCanvas(...updateTargetDims());
};

class Node {
  x;
  y;
  size;
  xT;
  yT;
  xB;
  yB;
  treeInd;
  color;
  relSize;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  hasChildren = false;
  isRootNode = true;
  isStarred = false;
  selected = false;
  renderSize = 10;
  edges = [];
  bgCol;

  constructor(x, y, relSize, treeInd) {
    const minSize = 35;
    const maxSize = 60;

    const maxColor = 10;
    const minColor = 125;

    this.relSize = relSize;
    this.treeInd = treeInd;
    this.size = minSize + (maxSize - minSize) * relSize;
    this.color = minColor + (maxColor - minColor) * relSize;
    this.bgCol = Math.round(Math.max(this.color / 2, 0));

    this.x = x;
    this.y = y;
    this.xT = x;
    this.yT = y - this.size / 2;
    this.xB = x;
    this.yB = y + this.size / 2;

    nodes.push(this);
  }

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  child = (node) => {
    let edge = new Edge(this, node);
    this.edges.push(edge);
    edges.push(edge);
    this.hasChildren = true;
    node.isRootNode = false;
    return node;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    const mouseXlocalCoords = (mouseX - width / 2) / scaleFactor;
    const mouseYlocalCoords = (mouseY - height / 2) / scaleFactor;
    const isMouseOver =
      dist(mouseXlocalCoords, mouseYlocalCoords, this.x, this.y) <
      this.renderSize / 1.5;
    if (isMouseOver) cursor(HAND);
    if (isMouseOver && mouseIsPressed) {
      nodes.forEach((n) => (n.selected = false));
      this.selected = true;
      setCodeAndPlan(
        treeStructData.code[this.treeInd],
        treeStructData.plan[this.treeInd],
      );
      manualSelection = true;
    }

    this.renderSize = this.size;
    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
      } else {
        this.renderSize =
          this.size *
          (0.8 +
            0.2 *
              (-3.33 * this.animationProgress ** 2 +
                4.33 * this.animationProgress));
      }
    }

    fill(this.color);
    if (this.selected) {
      fill(accentCol);
    }

    noStroke();
    square(
      this.x - this.renderSize / 2,
      this.y - this.renderSize / 2,
      this.renderSize,
      10,
    );

    noStroke();
    textAlign(CENTER, CENTER);
    textSize(this.renderSize / 2);
    fill(255);
    // fill(lerpColor(color(accentCol), color(255), this.animationProgress))
    text("{ }", this.x, this.y - 1);
    // DEBUG PRINT:
    // text(round(this.relSize, 2), this.x, this.y - 1)
    // text(this.treeInd, this.x, this.y + 15)

    const dotAnimThreshold = 0.85;
    if (this.isStarred && this.animationProgress >= dotAnimThreshold) {
      let dotAnimProgress =
        (this.animationProgress - dotAnimThreshold) / (1 - dotAnimThreshold);
      textSize(
        ((-3.33 * dotAnimProgress ** 2 + 4.33 * dotAnimProgress) *
          this.renderSize) /
          2,
      );
      if (this.selected) {
        fill(0);
        stroke(0);
      } else {
        fill(accentCol);
        stroke(accentCol);
      }
      strokeWeight((-(dotAnimProgress ** 2) + dotAnimProgress) * 2);
      text("*", this.x + 20, this.y - 11);
      noStroke();
    }

    if (!this.isStatic) {
      fill(bgCol);
      const progressAnimBaseSize = this.renderSize + 5;
      rect(
        this.x - progressAnimBaseSize / 2,
        this.y -
          progressAnimBaseSize / 2 +
          progressAnimBaseSize * this.animationProgress,
        progressAnimBaseSize,
        progressAnimBaseSize * (1 - this.animationProgress),
      );
    }
    if (this.animationProgress >= 0.9) {
      this.edges
        .sort((a, b) => a.color() - b.color())
        .forEach((e, i) => {
          e.startAnimation((i / this.edges.length) ** 2 * 1000);
        });
    }
  };
}

class Edge {
  nodeT;
  nodeB;
  animX = 0;
  animY = 0;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  weight = 0;

  constructor(nodeT, nodeB) {
    this.nodeT = nodeT;
    this.nodeB = nodeB;
    this.weight = 2 + nodeB.relSize * 1;
  }

  color = () => this.nodeB.color;

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
        this.animX = this.nodeB.xT;
        this.animY = this.nodeB.yT;
      } else {
        this.animX = bezierPoint(
          this.nodeT.xB,
          this.nodeT.xB,
          this.nodeB.xT,
          this.nodeB.xT,
          this.animationProgress,
        );

        this.animY = bezierPoint(
          this.nodeT.yB,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          this.nodeB.yT,
          this.animationProgress,
        );
      }
    }
    if (this.animationProgress >= 0.97) {
      this.nodeB.startAnimation();
    }

    strokeWeight(this.weight);
    noFill();
    stroke(
      lerpColor(color(bgCol), color(accentCol), this.nodeB.relSize * 1 + 0.7),
    );
    bezier(
      this.nodeT.xB,
      this.nodeT.yB,
      this.nodeT.xB,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      this.animY,
    );
  };
}

draw = () => {
  cursor(ARROW);
  frameRate(120);
  if (!firstFrameTime && frameCount <= 1) {
    firstFrameTime = millis();
  }
  // ---- update global animation state ----
  const initialSpeedScalingEaseIO =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) * PI) + 1) / 2;
  const initialSpeedScalingEase =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) ** (1 / 2) * PI) + 1) / 2;
  const initAnimationSpeedFactor = 1.0 - 0.4 * initialSpeedScalingEaseIO;
  // update global scaling-aware clock
  globalTime += globalAnimSpeed * initAnimationSpeedFactor * deltaTime;

  if (nodes.length == 0) {
    const spacingHeight = height * 1.3;
    const spacingWidth = width * 1.3;
    treeStructData.layout.forEach((lay, index) => {
      new Node(
        spacingWidth * lay[0] - spacingWidth / 2,
        20 + spacingHeight * lay[1] - spacingHeight / 2,
        1 - treeStructData.metrics[index],
        index,
      );
    });
    treeStructData.edges.forEach((ind) => {
      nodes[ind[0]].child(nodes[ind[1]]);
    });
    nodes.forEach((n) => {
      if (n.isRootNode) n.startAnimation();
    });
    nodes[0].selected = true;
    setCodeAndPlan(
      treeStructData.code[0],
      treeStructData.plan[0],
    )
  }

  const staticNodes = nodes.filter(
    (n) => n.isStatic || n.animationProgress >= 0.7,
  );
  if (staticNodes.length > 0) {
    const largestNode = staticNodes.reduce((prev, current) =>
      prev.relSize > current.relSize ? prev : current,
    );
    if (!manualSelection) {
      if (!largestNode.selected) {
        setCodeAndPlan(
          treeStructData.code[largestNode.treeInd],
          treeStructData.plan[largestNode.treeInd],
        );
      }
      staticNodes.forEach((node) => {
        node.selected = node === largestNode;
      });
    }
  }
  background(bgCol);
  // global animation transforms
  translate(width / 2, height / 2);
  scale(scaleFactor);

  
  // ---- fg render ----
  edges.forEach((e) => e.render());
  nodes.forEach((n) => n.render());
  
};

    </script>

      }

        /* border-left: 2px solid #282c34; */
