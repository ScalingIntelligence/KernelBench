    <script>
      const bgCol = "#F2F0E7";
const accentCol = "#fd4578";

hljs.initHighlightingOnLoad();

const updateTargetDims = () => {
  // width is max-width of `.contentContainer` - its padding
  // return [min(windowWidth, 900 - 80), 700]
  return [windowWidth * (1 / 2), windowHeight];
};

const setCodeAndPlan = (code, plan) => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    // codeElm.innerText = code;
    codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    // planElm.innerText = plan.trim();
    planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
  }
};

windowResized = () => {
  resizeCanvas(...updateTargetDims());
  awaitingPostResizeOps = true;
};

const animEase = (t) => 1 - (1 - Math.min(t, 1.0)) ** 5;

// ---- global constants ----

const globalAnimSpeed = 1.1;
const scaleFactor = 0.57;

// ---- global vars ----

let globalTime = 0;
let manualSelection = false;

let currentElemInd = 0;

let treeStructData = {"edges": [], "layout": [[0.5, 0.0]], "plan": ["My optimization plan focuses on replacing the `torch.matmul` operation with a\ncustom CUDA kernel. I will implement a tiled matrix multiplication algorithm,\nwhich is a standard and highly effective optimization for GPUs. This approach\nleverages shared memory to improve data reuse, reduce global memory traffic, and\nachieve better memory coalescing, leading to significant performance gains over\na naive element-wise kernel. I will ensure correct handling of grid and block\ndimensions and utilize `torch.utils.cpp_extension.load_inline` for seamless\nintegration."], "code": ["import torch\nimport torch.nn as nn\nfrom torch.utils.cpp_extension import load_inline\n\n# Define the CUDA kernel for tiled matrix multiplication\ncuda_source = \"\"\"\n#define TILE_SIZE 32\n\n__global__ void matmul_tiled_kernel(float* C, const float* A, const float* B, int N) {\n    // Block index\n    int bx = blockIdx.x;\n    int by = blockIdx.y;\n\n    // Thread index within the block\n    int tx = threadIdx.x;\n    int ty = threadIdx.y;\n\n    // Row and column of C that this thread is responsible for\n    int row = by * TILE_SIZE + ty;\n    int col = bx * TILE_SIZE + tx;\n\n    // Accumulator for the C element\n    float Csub = 0;\n\n    // Declare shared memory for tiles of A and B\n    // As stores a TILE_SIZE x TILE_SIZE tile of matrix A\n    // Bs stores a TILE_SIZE x TILE_SIZE tile of matrix B\n    __shared__ float As[TILE_SIZE][TILE_SIZE];\n    __shared__ float Bs[TILE_SIZE][TILE_SIZE];\n\n    // Loop over the K dimension (inner product dimension)\n    // The loop iterates over \"blocks\" of K, each block being TILE_SIZE wide\n    for (int k_block = 0; k_block < (N + TILE_SIZE - 1) / TILE_SIZE; ++k_block) {\n        // Calculate the column index in A and row index in B for global memory access\n        int k_idx_A = k_block * TILE_SIZE + tx; // A's column index\n        int k_idx_B = k_block * TILE_SIZE + ty; // B's row index\n\n        // Load a tile of A into shared memory\n        // Each thread loads one element of A_tile\n        if (row < N && k_idx_A < N) {\n            As[ty][tx] = A[row * N + k_idx_A];\n        } else {\n            As[ty][tx] = 0.0f; // Pad with zeros if out of bounds\n        }\n\n        // Load a tile of B into shared memory\n        // Each thread loads one element of B_tile\n        if (k_idx_B < N && col < N) {\n            Bs[ty][tx] = B[k_idx_B * N + col];\n        } else {\n            Bs[ty][tx] = 0.0f; // Pad with zeros if out of bounds\n        }\n\n        // Synchronize threads to ensure all shared memory loads are complete\n        __syncthreads();\n\n        // Perform the dot product for the current tile\n        // Each thread computes one element of the Csub accumulator\n        for (int m = 0; m < TILE_SIZE; ++m) {\n            Csub += As[ty][m] * Bs[m][tx];\n        }\n\n        // Synchronize threads to ensure all computations using the current shared memory tiles are done\n        // before the next iteration loads new data into shared memory\n        __syncthreads();\n    }\n\n    // Write the accumulated Csub to global memory\n    if (row < N && col < N) {\n        C[row * N + col] = Csub;\n    }\n}\n\"\"\"\n\n\nclass ModelNew(nn.Module):\n    \"\"\"\n    Optimized model that performs a single square matrix multiplication (C = A * B)\n    using a custom CUDA kernel.\n    \"\"\"\n\n    def __init__(self):\n        super(ModelNew, self).__init__()\n        # Compile the CUDA kernel\n        self.matmul_kernel = load_inline(\n            name=\"matmul_tiled_kernel_module\",\n            cpp_sources=\"\"\"\n            #include <torch/extension.h>\n            #include <vector>\n\n            // Forward declaration of the CUDA kernel\n            void matmul_tiled_kernel_launcher(\n                float* C, const float* A, const float* B, int N,\n                dim3 grid_dim, dim3 block_dim\n            );\n\n            torch::Tensor matmul_tiled_forward(\n                torch::Tensor A, torch::Tensor B\n            ) {\n                // Ensure inputs are contiguous and on CUDA device\n                A = A.contiguous();\n                B = B.contiguous();\n\n                int N = A.size(0);\n                torch::Tensor C = torch::zeros({N, N}, A.options());\n\n                const int TILE_SIZE = 32;\n                dim3 block_dim(TILE_SIZE, TILE_SIZE);\n                dim3 grid_dim((N + TILE_SIZE - 1) / TILE_SIZE, (N + TILE_SIZE - 1) / TILE_SIZE);\n\n                matmul_tiled_kernel_launcher(\n                    C.data_ptr<float>(),\n                    A.data_ptr<float>(),\n                    B.data_ptr<float>(),\n                    N,\n                    grid_dim,\n                    block_dim\n                );\n\n                return C;\n            }\n            \"\"\",\n            cuda_sources=cuda_source,\n            functions=[\"matmul_tiled_forward\"],\n            with_cuda=True,\n            extra_cuda_cflags=[\"-O3\", \"--use_fast_math\"],\n            build_directory=\"/tmp/matmul_tiled_kernel_build\",  # Specify a build directory\n        )\n\n    def forward(self, A: torch.Tensor, B: torch.Tensor) -> torch.Tensor:\n        \"\"\"\n        Performs the matrix multiplication using the custom CUDA kernel.\n\n        Args:\n            A (torch.Tensor): Input matrix A of shape (N, N).\n            B (torch.Tensor): Input matrix B of shape (N, N).\n\n        Returns:\n            torch.Tensor: Output matrix C of shape (N, N).\n        \"\"\"\n        if not (A.is_cuda and B.is_cuda):\n            raise ValueError(\"Inputs must be CUDA tensors.\")\n        if A.dtype != torch.float32 or B.dtype != torch.float32:\n            raise ValueError(\"Inputs must be float32 tensors.\")\n        if A.shape != B.shape or len(A.shape) != 2 or A.shape[0] != A.shape[1]:\n            raise ValueError(\"Inputs must be square matrices of the same size.\")\n\n        return self.matmul_kernel.matmul_tiled_forward(A, B)"], "term_out": ["Unexpected evaluation error: [Errno 2] No such file or directory: '/tmp/matmul_tiled_kernel_build/main.cpp'"], "analysis": ["Evaluation failed with error: EvaluationError"], "exp_name": "22-fair-taipan-of-agility", "metrics": [0]}

let lastClick = 0;
let firstFrameTime = undefined;

let nodes = [];
let edges = [];

let lastScrollPos = 0;

setup = () => {
  canvas = createCanvas(...updateTargetDims());
};

class Node {
  x;
  y;
  size;
  xT;
  yT;
  xB;
  yB;
  treeInd;
  color;
  relSize;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  hasChildren = false;
  isRootNode = true;
  isStarred = false;
  selected = false;
  renderSize = 10;
  edges = [];
  bgCol;

  constructor(x, y, relSize, treeInd) {
    const minSize = 35;
    const maxSize = 60;

    const maxColor = 10;
    const minColor = 125;

    this.relSize = relSize;
    this.treeInd = treeInd;
    this.size = minSize + (maxSize - minSize) * relSize;
    this.color = minColor + (maxColor - minColor) * relSize;
    this.bgCol = Math.round(Math.max(this.color / 2, 0));

    this.x = x;
    this.y = y;
    this.xT = x;
    this.yT = y - this.size / 2;
    this.xB = x;
    this.yB = y + this.size / 2;

    nodes.push(this);
  }

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  child = (node) => {
    let edge = new Edge(this, node);
    this.edges.push(edge);
    edges.push(edge);
    this.hasChildren = true;
    node.isRootNode = false;
    return node;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    const mouseXlocalCoords = (mouseX - width / 2) / scaleFactor;
    const mouseYlocalCoords = (mouseY - height / 2) / scaleFactor;
    const isMouseOver =
      dist(mouseXlocalCoords, mouseYlocalCoords, this.x, this.y) <
      this.renderSize / 1.5;
    if (isMouseOver) cursor(HAND);
    if (isMouseOver && mouseIsPressed) {
      nodes.forEach((n) => (n.selected = false));
      this.selected = true;
      setCodeAndPlan(
        treeStructData.code[this.treeInd],
        treeStructData.plan[this.treeInd],
      );
      manualSelection = true;
    }

    this.renderSize = this.size;
    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
      } else {
        this.renderSize =
          this.size *
          (0.8 +
            0.2 *
              (-3.33 * this.animationProgress ** 2 +
                4.33 * this.animationProgress));
      }
    }

    fill(this.color);
    if (this.selected) {
      fill(accentCol);
    }

    noStroke();
    square(
      this.x - this.renderSize / 2,
      this.y - this.renderSize / 2,
      this.renderSize,
      10,
    );

    noStroke();
    textAlign(CENTER, CENTER);
    textSize(this.renderSize / 2);
    fill(255);
    // fill(lerpColor(color(accentCol), color(255), this.animationProgress))
    text("{ }", this.x, this.y - 1);
    // DEBUG PRINT:
    // text(round(this.relSize, 2), this.x, this.y - 1)
    // text(this.treeInd, this.x, this.y + 15)

    const dotAnimThreshold = 0.85;
    if (this.isStarred && this.animationProgress >= dotAnimThreshold) {
      let dotAnimProgress =
        (this.animationProgress - dotAnimThreshold) / (1 - dotAnimThreshold);
      textSize(
        ((-3.33 * dotAnimProgress ** 2 + 4.33 * dotAnimProgress) *
          this.renderSize) /
          2,
      );
      if (this.selected) {
        fill(0);
        stroke(0);
      } else {
        fill(accentCol);
        stroke(accentCol);
      }
      strokeWeight((-(dotAnimProgress ** 2) + dotAnimProgress) * 2);
      text("*", this.x + 20, this.y - 11);
      noStroke();
    }

    if (!this.isStatic) {
      fill(bgCol);
      const progressAnimBaseSize = this.renderSize + 5;
      rect(
        this.x - progressAnimBaseSize / 2,
        this.y -
          progressAnimBaseSize / 2 +
          progressAnimBaseSize * this.animationProgress,
        progressAnimBaseSize,
        progressAnimBaseSize * (1 - this.animationProgress),
      );
    }
    if (this.animationProgress >= 0.9) {
      this.edges
        .sort((a, b) => a.color() - b.color())
        .forEach((e, i) => {
          e.startAnimation((i / this.edges.length) ** 2 * 1000);
        });
    }
  };
}

class Edge {
  nodeT;
  nodeB;
  animX = 0;
  animY = 0;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  weight = 0;

  constructor(nodeT, nodeB) {
    this.nodeT = nodeT;
    this.nodeB = nodeB;
    this.weight = 2 + nodeB.relSize * 1;
  }

  color = () => this.nodeB.color;

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
        this.animX = this.nodeB.xT;
        this.animY = this.nodeB.yT;
      } else {
        this.animX = bezierPoint(
          this.nodeT.xB,
          this.nodeT.xB,
          this.nodeB.xT,
          this.nodeB.xT,
          this.animationProgress,
        );

        this.animY = bezierPoint(
          this.nodeT.yB,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          this.nodeB.yT,
          this.animationProgress,
        );
      }
    }
    if (this.animationProgress >= 0.97) {
      this.nodeB.startAnimation();
    }

    strokeWeight(this.weight);
    noFill();
    stroke(
      lerpColor(color(bgCol), color(accentCol), this.nodeB.relSize * 1 + 0.7),
    );
    bezier(
      this.nodeT.xB,
      this.nodeT.yB,
      this.nodeT.xB,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      this.animY,
    );
  };
}

draw = () => {
  cursor(ARROW);
  frameRate(120);
  if (!firstFrameTime && frameCount <= 1) {
    firstFrameTime = millis();
  }
  // ---- update global animation state ----
  const initialSpeedScalingEaseIO =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) * PI) + 1) / 2;
  const initialSpeedScalingEase =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) ** (1 / 2) * PI) + 1) / 2;
  const initAnimationSpeedFactor = 1.0 - 0.4 * initialSpeedScalingEaseIO;
  // update global scaling-aware clock
  globalTime += globalAnimSpeed * initAnimationSpeedFactor * deltaTime;

  if (nodes.length == 0) {
    const spacingHeight = height * 1.3;
    const spacingWidth = width * 1.3;
    treeStructData.layout.forEach((lay, index) => {
      new Node(
        spacingWidth * lay[0] - spacingWidth / 2,
        20 + spacingHeight * lay[1] - spacingHeight / 2,
        1 - treeStructData.metrics[index],
        index,
      );
    });
    treeStructData.edges.forEach((ind) => {
      nodes[ind[0]].child(nodes[ind[1]]);
    });
    nodes.forEach((n) => {
      if (n.isRootNode) n.startAnimation();
    });
    nodes[0].selected = true;
    setCodeAndPlan(
      treeStructData.code[0],
      treeStructData.plan[0],
    )
  }

  const staticNodes = nodes.filter(
    (n) => n.isStatic || n.animationProgress >= 0.7,
  );
  if (staticNodes.length > 0) {
    const largestNode = staticNodes.reduce((prev, current) =>
      prev.relSize > current.relSize ? prev : current,
    );
    if (!manualSelection) {
      if (!largestNode.selected) {
        setCodeAndPlan(
          treeStructData.code[largestNode.treeInd],
          treeStructData.plan[largestNode.treeInd],
        );
      }
      staticNodes.forEach((node) => {
        node.selected = node === largestNode;
      });
    }
  }
  background(bgCol);
  // global animation transforms
  translate(width / 2, height / 2);
  scale(scaleFactor);

  
  // ---- fg render ----
  edges.forEach((e) => e.render());
  nodes.forEach((n) => n.render());
  
};

    </script>

        /* border-left: 2px solid #282c34; */
