      const bgCol = "#F2F0E7";
const accentCol = "#fd4578";

const updateTargetDims = () => {
  // width is max-width of `.contentContainer` - its padding
  // return [min(windowWidth, 900 - 80), 700]
  return [windowWidth * (1 / 2), windowHeight];
};

const setCodeAndPlan = (code, plan) => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    // codeElm.innerText = code;
    codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    // planElm.innerText = plan.trim();
    planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
  }
};

};

const animEase = (t) => 1 - (1 - Math.min(t, 1.0)) ** 5;

let treeStructData = {"edges": [], "layout": [[0.5, 0.0]], "plan": ["My optimization plan focuses on replacing the standard `torch.matmul` with a\ncustom tiled CUDA kernel. This approach will leverage shared memory to cache\ntiles of input matrices `A` and `B`, thereby reducing global memory traffic and\nimproving data reuse. I will ensure coalesced memory accesses during tile\nloading into shared memory and utilize a suitable thread block size (32x32) to\nmaximize parallel execution efficiency. The kernel will handle potential\nboundary conditions, although for the given matrix size (N=4096), inputs will\nalign perfectly with the tile size."], "code": ["import torch\nimport torch.nn as nn\nfrom torch.utils.cpp_extension import load_inline\n\n# CUDA kernel source code for tiled matrix multiplication\ncuda_source = \"\"\"\n#define BLOCK_SIZE 32 // Define the tile size for shared memory and thread block dimensions\n\nextern \"C\" __global__ void matmul_tiled_kernel(const float* A, const float* B, float* C, int N) {\n    // Block index in X and Y dimensions\n    int bx = blockIdx.x;\n    int by = blockIdx.y;\n\n    // Thread index within the block in X and Y dimensions\n    int tx = threadIdx.x;\n    int ty = threadIdx.y;\n\n    // Calculate the global row and column of the C element this thread is responsible for\n    int row = by * BLOCK_SIZE + ty;\n    int col = bx * BLOCK_SIZE + tx;\n\n    // Accumulator for the C element\n    float C_value = 0;\n\n    // Declare shared memory for tiles of A and B\n    // These tiles will be loaded from global memory once per iteration and reused by all threads in the block\n    __shared__ float sA[BLOCK_SIZE][BLOCK_SIZE];\n    __shared__ float sB[BLOCK_SIZE][BLOCK_SIZE];\n\n    // Loop over the \"strips\" of A and B matrices\n    // Each iteration processes a BLOCK_SIZE-wide strip from A and B\n    for (int k = 0; k < N; k += BLOCK_SIZE) {\n        // Load a tile of A into shared memory sA\n        // Each thread loads one element from global memory A.\n        // The access pattern A[row][k + tx] is coalesced across threads in a warp for a given row.\n        if (row < N && (k + tx) < N) {\n            sA[ty][tx] = A[row * N + (k + tx)];\n        } else {\n            // Pad with zero if out of bounds (important for correctness if N is not a multiple of BLOCK_SIZE)\n            sA[ty][tx] = 0.0f; \n        }\n        \n        // Load a tile of B into shared memory sB\n        // Each thread loads one element from global memory B.\n        // The access pattern B[k + ty][col] is coalesced across threads in a warp for a given column.\n        if ((k + ty) < N && col < N) {\n            sB[ty][tx] = B[(k + ty) * N + col];\n        } else {\n            // Pad with zero if out of bounds\n            sB[ty][tx] = 0.0f;\n        }\n\n        // Synchronize to ensure all threads in the block have loaded their data into shared memory\n        __syncthreads();\n\n        // Perform the dot product of the current shared memory tiles\n        // Each thread computes its partial sum for C_value\n        #pragma unroll // Hint to the compiler to unroll this loop for potentially better performance\n        for (int i = 0; i < BLOCK_SIZE; ++i) {\n            C_value += sA[ty][i] * sB[i][tx];\n        }\n\n        // Synchronize to ensure all threads have completed their partial sums before the next iteration\n        // This prevents reading stale shared memory data if next iteration starts loading new tiles\n        __syncthreads();\n    }\n\n    // Write the final accumulated result to global memory C\n    // Only write if the current thread's calculated C element is within the matrix bounds\n    if (row < N && col < N) {\n        C[row * N + col] = C_value;\n    }\n}\n\"\"\"\n\n# Global variable to store the compiled CUDA module.\n# This ensures the kernel is compiled only once.\n_matmul_cuda_module = None\n\n\nclass ModelNew(nn.Module):\n    \"\"\"\n    Optimized model that performs a single square matrix multiplication (C = A * B)\n    using a custom tiled CUDA kernel.\n    \"\"\"\n\n    def __init__(self):\n        super(ModelNew, self).__init__()\n        global _matmul_cuda_module\n        if _matmul_cuda_module is None:\n            # Compile the CUDA kernel using torch.utils.cpp_extension.load_inline\n            _matmul_cuda_module = load_inline(\n                name=\"matmul_tiled_extension\",\n                cpp_sources=[\"\"],  # No C++ sources needed for this pure CUDA kernel\n                cuda_sources=[cuda_source],\n                functions=[\"matmul_tiled_kernel\"],\n                verbose=False,\n                extra_cuda_cflags=[\n                    \"-O3\",\n                    \"--use_fast_math\",\n                    \"-std=c++17\",\n                ],  # Optimization flags\n            )\n        # Store the compiled kernel function as an attribute\n        self.matmul_kernel = _matmul_cuda_module.matmul_tiled_kernel\n\n    def forward(self, A: torch.Tensor, B: torch.Tensor) -> torch.Tensor:\n        \"\"\"\n        Performs the matrix multiplication using the custom CUDA kernel.\n\n        Args:\n            A (torch.Tensor): Input matrix A of shape (N, N).\n            B (torch.Tensor): Input matrix B of shape (N, N).\n\n        Returns:\n            torch.Tensor: Output matrix C of shape (N, N).\n        \"\"\"\n        # Ensure tensors are on CUDA, are float32, and are contiguous for kernel compatibility\n        A = A.to(torch.float32).contiguous().cuda()\n        B = B.to(torch.float32).contiguous().cuda()\n\n        N = A.shape[0]  # Get the dimension N from the input tensor A\n\n        # Allocate the output tensor C on the CUDA device\n        C = torch.empty((N, N), dtype=torch.float32, device=\"cuda\")\n\n        # Define grid and block dimensions for kernel launch\n        BLOCK_SIZE = 32  # Must match the #define in the CUDA source\n        grid_dim_x = (N + BLOCK_SIZE - 1) // BLOCK_SIZE\n        grid_dim_y = (N + BLOCK_SIZE - 1) // BLOCK_SIZE\n        grid_dim = (grid_dim_x, grid_dim_y)  # Grid dimensions (blocks per grid)\n        block_dim = (BLOCK_SIZE, BLOCK_SIZE)  # Block dimensions (threads per block)\n\n        # Launch the custom CUDA kernel\n        # [grid_dim, block_dim] specifies the launch configuration\n        self.matmul_kernel[grid_dim, block_dim](A, B, C, N)\n\n        return C"], "term_out": ["================================================================================CORRECTNESS CHECK FAILED================================================================================Runtime Error: builtins.RuntimeError\nError building extension 'matmul_tiled_extension': [1/3] c++ -MMD -MF main.o.d -DTORCH_EXTENSION_NAME=matmul_tiled_extension -DTORCH_API_INCLUDE_EXTENSION_H -DPYBIND11_COMPILER_TYPE=\\\"_gcc\\\" -DPYBIND11_STDLIB=\\\"_libstdcpp\\\" -DPYBIND11_BUILD_ABI=\\\"_cxxabi1011\\\" -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/torch/csrc/api/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/TH -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/THC -isystem /usr/local/cuda/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/include/python3.10 -D_GLIBCXX_USE_CXX11_ABI=0 -fPIC -std=c++17 -c /scratch/sa6740/KernelBench/workspaces/kernel_search/24-macho-cheerful-spaniel/cuda_build/matmul_tiled_extension/main.cpp -o main.o \nFAILED: [code=1] main.o \nc++ -MMD -MF main.o.d -DTORCH_EXTENSION_NAME=matmul_tiled_extension -DTORCH_API_INCLUDE_EXTENSION_H -DPYBIND11_COMPILER_TYPE=\\\"_gcc\\\" -DPYBIND11_STDLIB=\\\"_libstdcpp\\\" -DPYBIND11_BUILD_ABI=\\\"_cxxabi1011\\\" -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/torch/csrc/api/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/TH -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/THC -isystem /usr/local/cuda/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/include/python3.10 -D_GLIBCXX_USE_CXX11_ABI=0 -fPIC -std=c++17 -c /scratch/sa6740/KernelBench/workspaces/kernel_search/24-macho-cheerful-spaniel/cuda_build/matmul_tiled_extension/main.cpp -o main.o \n/scratch/sa6740/KernelBench/workspaces/kernel_search/24-macho-cheerful-spaniel/cuda_build/matmul_tiled_extension/main.cpp: In function \u2018void pybind11_init_matmul_tiled_extension(pybind11::module_&)\u2019:\n/scratch/sa6740/KernelBench/workspaces/kernel_search/24-macho-cheerful-spaniel/cuda_build/matmul_tiled_extension/main.cpp:4:58: error: \u2018matmul_tiled_kernel\u2019 was not declared in this scope\n    4 | m.def(\"matmul_tiled_kernel\", torch::wrap_pybind_function(matmul_tiled_kernel), \"matmul_tiled_kernel\");\n      |                                                          ^~~~~~~~~~~~~~~~~~~\n[2/3] /usr/local/cuda/bin/nvcc --generate-dependencies-with-compile --dependency-output cuda.cuda.o.d -DTORCH_EXTENSION_NAME=matmul_tiled_extension -DTORCH_API_INCLUDE_EXTENSION_H -DPYBIND11_COMPILER_TYPE=\\\"_gcc\\\" -DPYBIND11_STDLIB=\\\"_libstdcpp\\\" -DPYBIND11_BUILD_ABI=\\\"_cxxabi1011\\\" -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/torch/csrc/api/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/TH -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/THC -isystem /usr/local/cuda/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/include/python3.10 -D_GLIBCXX_USE_CXX11_ABI=0 -D__CUDA_NO_HALF_OPERATORS__ -D__CUDA_NO_HALF_CONVERSIONS__ -D__CUDA_NO_BFLOAT16_CONVERSIONS__ -D__CUDA_NO_HALF2_OPERATORS__ --expt-relaxed-constexpr -gencode=arch=compute_70,code=compute_70 -gencode=arch=compute_70,code=sm_70 --compiler-options '-fPIC' -O3 --use_fast_math -std=c++17 -c /scratch/sa6740/KernelBench/workspaces/kernel_search/24-macho-cheerful-spaniel/cuda_build/matmul_tiled_extension/cuda.cu -o cuda.cuda.o \nninja: build stopped: subcommand failed.\n"], "analysis": ["Runtime error during correctness testing. Error: builtins.RuntimeError. The kernel compiled but failed during execution. Check for memory access violations, synchronization issues, or invalid operations."], "exp_name": "24-macho-cheerful-spaniel", "metrics": [0]}

let lastClick = 0;
let firstFrameTime = undefined;

let nodes = [];
let edges = [];

let lastScrollPos = 0;

setup = () => {
  canvas = createCanvas(...updateTargetDims());
};

class Node {
  x;
  y;
  size;
  xT;
  yT;
  xB;
  yB;
  treeInd;
  color;
  relSize;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  hasChildren = false;
  isRootNode = true;
  isStarred = false;
  selected = false;
  renderSize = 10;
  edges = [];
  bgCol;

  constructor(x, y, relSize, treeInd) {
    const minSize = 35;
    const maxSize = 60;

    const maxColor = 10;
    const minColor = 125;

    this.relSize = relSize;
    this.treeInd = treeInd;
    this.size = minSize + (maxSize - minSize) * relSize;
    this.color = minColor + (maxColor - minColor) * relSize;
    this.bgCol = Math.round(Math.max(this.color / 2, 0));

    this.x = x;
    this.y = y;
    this.xT = x;
    this.yT = y - this.size / 2;
    this.xB = x;
    this.yB = y + this.size / 2;

    nodes.push(this);
  }

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  child = (node) => {
    let edge = new Edge(this, node);
    this.edges.push(edge);
    edges.push(edge);
    this.hasChildren = true;
    node.isRootNode = false;
    return node;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    const mouseXlocalCoords = (mouseX - width / 2) / scaleFactor;
    const mouseYlocalCoords = (mouseY - height / 2) / scaleFactor;
    const isMouseOver =
      dist(mouseXlocalCoords, mouseYlocalCoords, this.x, this.y) <
      this.renderSize / 1.5;
    if (isMouseOver) cursor(HAND);
    if (isMouseOver && mouseIsPressed) {
      nodes.forEach((n) => (n.selected = false));
      this.selected = true;
      setCodeAndPlan(
        treeStructData.code[this.treeInd],
        treeStructData.plan[this.treeInd],
      );
      manualSelection = true;
    }

    this.renderSize = this.size;
    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
      } else {
        this.renderSize =
          this.size *
          (0.8 +
            0.2 *
              (-3.33 * this.animationProgress ** 2 +
                4.33 * this.animationProgress));
      }
    }

    fill(this.color);
    if (this.selected) {
      fill(accentCol);
    }

    noStroke();
    square(
      this.x - this.renderSize / 2,
      this.y - this.renderSize / 2,
      this.renderSize,
      10,
    );

    noStroke();
    textAlign(CENTER, CENTER);
    textSize(this.renderSize / 2);
    fill(255);
    // fill(lerpColor(color(accentCol), color(255), this.animationProgress))
    text("{ }", this.x, this.y - 1);
    // DEBUG PRINT:
    // text(round(this.relSize, 2), this.x, this.y - 1)
    // text(this.treeInd, this.x, this.y + 15)

    const dotAnimThreshold = 0.85;
    if (this.isStarred && this.animationProgress >= dotAnimThreshold) {
      let dotAnimProgress =
        (this.animationProgress - dotAnimThreshold) / (1 - dotAnimThreshold);
      textSize(
        ((-3.33 * dotAnimProgress ** 2 + 4.33 * dotAnimProgress) *
          this.renderSize) /
          2,
      );
      if (this.selected) {
        fill(0);
        stroke(0);
      } else {
        fill(accentCol);
        stroke(accentCol);
      }
      strokeWeight((-(dotAnimProgress ** 2) + dotAnimProgress) * 2);
      text("*", this.x + 20, this.y - 11);
      noStroke();
    }

    if (!this.isStatic) {
      fill(bgCol);
      const progressAnimBaseSize = this.renderSize + 5;
      rect(
        this.x - progressAnimBaseSize / 2,
        this.y -
          progressAnimBaseSize / 2 +
          progressAnimBaseSize * this.animationProgress,
        progressAnimBaseSize,
        progressAnimBaseSize * (1 - this.animationProgress),
      );
    }
    if (this.animationProgress >= 0.9) {
      this.edges
        .sort((a, b) => a.color() - b.color())
        .forEach((e, i) => {
          e.startAnimation((i / this.edges.length) ** 2 * 1000);
        });
    }
  };
}

class Edge {
  nodeT;
  nodeB;
  animX = 0;
  animY = 0;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  weight = 0;

  constructor(nodeT, nodeB) {
    this.nodeT = nodeT;
    this.nodeB = nodeB;
    this.weight = 2 + nodeB.relSize * 1;
  }

  color = () => this.nodeB.color;

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
        this.animX = this.nodeB.xT;
        this.animY = this.nodeB.yT;
      } else {
        this.animX = bezierPoint(
          this.nodeT.xB,
          this.nodeT.xB,
          this.nodeB.xT,
          this.nodeB.xT,
          this.animationProgress,
        );

        this.animY = bezierPoint(
          this.nodeT.yB,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          this.nodeB.yT,
          this.animationProgress,
        );
      }
    }
    if (this.animationProgress >= 0.97) {
      this.nodeB.startAnimation();
    }

    strokeWeight(this.weight);
    noFill();
    stroke(
      lerpColor(color(bgCol), color(accentCol), this.nodeB.relSize * 1 + 0.7),
    );
    bezier(
      this.nodeT.xB,
      this.nodeT.yB,
      this.nodeT.xB,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      this.animY,
    );
  };
}

draw = () => {
  cursor(ARROW);
  frameRate(120);
  if (!firstFrameTime && frameCount <= 1) {
    firstFrameTime = millis();
  }
  // ---- update global animation state ----
  const initialSpeedScalingEaseIO =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) * PI) + 1) / 2;
  const initialSpeedScalingEase =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) ** (1 / 2) * PI) + 1) / 2;
  const initAnimationSpeedFactor = 1.0 - 0.4 * initialSpeedScalingEaseIO;
  // update global scaling-aware clock
  globalTime += globalAnimSpeed * initAnimationSpeedFactor * deltaTime;

  if (nodes.length == 0) {
    const spacingHeight = height * 1.3;
    const spacingWidth = width * 1.3;
    treeStructData.layout.forEach((lay, index) => {
      new Node(
        spacingWidth * lay[0] - spacingWidth / 2,
        20 + spacingHeight * lay[1] - spacingHeight / 2,
        1 - treeStructData.metrics[index],
        index,
      );
    });
    treeStructData.edges.forEach((ind) => {
      nodes[ind[0]].child(nodes[ind[1]]);
    });
    nodes.forEach((n) => {
      if (n.isRootNode) n.startAnimation();
    });
    nodes[0].selected = true;
    setCodeAndPlan(
      treeStructData.code[0],
      treeStructData.plan[0],
    )
  }

  const staticNodes = nodes.filter(
    (n) => n.isStatic || n.animationProgress >= 0.7,
  );
  if (staticNodes.length > 0) {
    const largestNode = staticNodes.reduce((prev, current) =>
      prev.relSize > current.relSize ? prev : current,
    );
    if (!manualSelection) {
      if (!largestNode.selected) {
        setCodeAndPlan(
          treeStructData.code[largestNode.treeInd],
          treeStructData.plan[largestNode.treeInd],
        );
      }
      staticNodes.forEach((node) => {
        node.selected = node === largestNode;
      });
    }
  }
  background(bgCol);
  // global animation transforms
  translate(width / 2, height / 2);
  scale(scaleFactor);

  
  // ---- fg render ----
  edges.forEach((e) => e.render());
  nodes.forEach((n) => n.render());
  
};

    </script>
