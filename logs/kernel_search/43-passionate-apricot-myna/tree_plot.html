    <script>
      const bgCol = "#F2F0E7";
const accentCol = "#fd4578";

hljs.initHighlightingOnLoad();

const updateTargetDims = () => {
  // width is max-width of `.contentContainer` - its padding
  // return [min(windowWidth, 900 - 80), 700]
  return [windowWidth * (1 / 2), windowHeight];
};

const setCodeAndPlan = (code, plan) => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    // codeElm.innerText = code;
    codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    // planElm.innerText = plan.trim();
    planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
  }
};

windowResized = () => {
  resizeCanvas(...updateTargetDims());
  awaitingPostResizeOps = true;
};

const animEase = (t) => 1 - (1 - Math.min(t, 1.0)) ** 5;

// ---- global constants ----

const globalAnimSpeed = 1.1;
const scaleFactor = 0.57;

// ---- global vars ----

let globalTime = 0;
let manualSelection = false;

let currentElemInd = 0;

let treeStructData = {"edges": [], "layout": [[0.5, 0.0]], "plan": ["Optimization plan: 1.  Identify the `torch.matmul` operation as the target for\noptimization. 2.  Implement a custom CUDA kernel for square matrix\nmultiplication using a tiled approach with shared memory. This strategy improves\ndata reuse and memory access patterns by loading smaller blocks of input\nmatrices into faster on-chip shared memory. 3.  The kernel will divide the\noutput matrix into tiles, with each thread block computing one tile. Threads\nwithin a block will cooperate to load input sub-tiles into shared memory,\nperform the partial matrix multiplication, and accumulate the results. 4.  A C++\nwrapper will handle argument parsing, output tensor allocation, and launching\nthe CUDA kernel with appropriate grid and block dimensions based on the input\nmatrix size and chosen tile size."], "code": ["import torch\nimport torch.nn as nn\nfrom torch.utils.cpp_extension import load_inline\n\n# CUDA kernel source (includes both kernel and C++ wrapper)\ncuda_source = \"\"\"\n#include <torch/extension.h>\n#include <cuda_runtime.h>\n\n// TILE_SIZE defines the dimensions of the shared memory tiles\n// and the number of threads per dimension in a block.\n#define TILE_SIZE 32\n\n__global__ void matmul_kernel(const float* A, const float* B, float* C, int N) {\n    // Block index\n    int blockRow = blockIdx.y;\n    int blockCol = blockIdx.x;\n\n    // Thread index within the block\n    int threadRow = threadIdx.y;\n    int threadCol = threadIdx.x;\n\n    // Shared memory for A_sub and B_sub tiles\n    // These will store TILE_SIZE x TILE_SIZE sub-matrices from A and B\n    __shared__ float sA[TILE_SIZE][TILE_SIZE];\n    __shared__ float sB[TILE_SIZE][TILE_SIZE];\n\n    // C_value is used to accumulate the element C[row][col]\n    // that is computed by the current thread\n    float C_value = 0.0f;\n\n    // Calculate the global row and column of the C element computed by this thread\n    int row = blockRow * TILE_SIZE + threadRow;\n    int col = blockCol * TILE_SIZE + threadCol;\n\n    // Loop over the K dimension (inner product) in steps of TILE_SIZE\n    // Each iteration processes a pair of tiles from A and B\n    for (int k_tile = 0; k_tile < (N + TILE_SIZE - 1) / TILE_SIZE; ++k_tile) {\n        // Load A_sub from global memory to shared memory sA\n        // Each thread loads one element.\n        // The element is from A[row][k_tile*TILE_SIZE + threadCol]\n        int globalA_row = row;\n        int globalA_col = k_tile * TILE_SIZE + threadCol;\n        if (globalA_row < N && globalA_col < N) {\n            sA[threadRow][threadCol] = A[globalA_row * N + globalA_col];\n        } else {\n            // Pad with zero if out of bounds (handles non-divisible N, though N=4096 is divisible by TILE_SIZE=32)\n            sA[threadRow][threadCol] = 0.0f; \n        }\n\n        // Load B_sub from global memory to shared memory sB\n        // Each thread loads one element.\n        // The element is from B[k_tile*TILE_SIZE + threadRow][col]\n        int globalB_row = k_tile * TILE_SIZE + threadRow;\n        int globalB_col = col;\n        if (globalB_row < N && globalB_col < N) {\n            sB[threadRow][threadCol] = B[globalB_row * N + globalB_col];\n        } else {\n            // Pad with zero if out of bounds\n            sB[threadRow][threadCol] = 0.0f;\n        }\n\n        // Synchronize to make sure all data is loaded into shared memory\n        __syncthreads();\n\n        // Perform the matrix multiplication for the current tiles\n        // Each thread computes a partial sum for its C_value\n        for (int i = 0; i < TILE_SIZE; ++i) {\n            C_value += sA[threadRow][i] * sB[i][threadCol];\n        }\n\n        // Synchronize to make sure all computations are done\n        // before the next iteration (new data loaded into shared memory)\n        __syncthreads();\n    }\n\n    // Write the final result from C_value to global memory C\n    if (row < N && col < N) {\n        C[row * N + col] = C_value;\n    }\n}\n\n// C++ wrapper function to launch the CUDA kernel\ntorch::Tensor matmul_cuda(torch::Tensor A, torch::Tensor B) {\n    // Ensure inputs are CUDA tensors and of float type\n    TORCH_CHECK(A.is_cuda(), \"Input A must be a CUDA tensor\");\n    TORCH_CHECK(B.is_cuda(), \"Input B must be a CUDA tensor\");\n    TORCH_CHECK(A.dtype() == torch::kFloat, \"Input A must be a float tensor\");\n    TORCH_CHECK(B.dtype() == torch::kFloat, \"Input B must be a float tensor\");\n\n    // Ensure inputs are contiguous for direct pointer access\n    A = A.contiguous();\n    B = B.contiguous();\n    \n    // Basic shape checks\n    TORCH_CHECK(A.dim() == 2, \"Input A must be 2D\");\n    TORCH_CHECK(B.dim() == 2, \"Input B must be 2D\");\n    TORCH_CHECK(A.size(0) == A.size(1), \"Input A must be square\");\n    TORCH_CHECK(B.size(0) == B.size(1), \"Input B must be square\");\n    TORCH_CHECK(A.size(1) == B.size(0), \"Inner dimensions of A and B must match for matrix multiplication\");\n\n    int N = A.size(0); // Assuming square matrices N x N\n\n    // Allocate output tensor C with the same options (device, dtype) as A\n    auto C = torch::empty({N, N}, A.options());\n\n    // Calculate grid and block dimensions for the tiled kernel\n    // Block dimensions are TILE_SIZE x TILE_SIZE threads\n    dim3 block_dim(TILE_SIZE, TILE_SIZE);\n    // Grid dimensions are (N/TILE_SIZE) x (N/TILE_SIZE) blocks\n    dim3 grid_dim((N + TILE_SIZE - 1) / TILE_SIZE, (N + TILE_SIZE - 1) / TILE_SIZE);\n\n    // Launch the kernel\n    matmul_kernel<<<grid_dim, block_dim>>>(\n        A.data_ptr<float>(),\n        B.data_ptr<float>(),\n        C.data_ptr<float>(),\n        N\n    );\n    \n    return C;\n}\n\"\"\"\n\n# C++ function declaration for load_inline\ncpp_source = \"torch::Tensor matmul_cuda(torch::Tensor A, torch::Tensor B);\"\n\n# Compile the inline CUDA code\ncustom_matmul_module = load_inline(\n    name=\"custom_matmul\",\n    cpp_sources=cpp_source,  # C++ function declaration\n    cuda_sources=cuda_source,  # CUDA kernel implementation and C++ wrapper\n    functions=[\"matmul_cuda\"],  # The C++ function name to expose to Python\n    verbose=True,  # Enable verbose output for compilation details\n)\n\n\nclass ModelNew(nn.Module):\n    \"\"\"\n    Optimized model that performs a single square matrix multiplication (C = A * B)\n    using a custom CUDA kernel with tiled shared memory approach.\n    \"\"\"\n\n    def __init__(self):\n        super(ModelNew, self).__init__()\n        # Store the compiled CUDA function as an attribute\n        self.custom_matmul = custom_matmul_module.matmul_cuda\n\n    def forward(self, A: torch.Tensor, B: torch.Tensor) -> torch.Tensor:\n        \"\"\"\n        Performs the matrix multiplication using the custom CUDA kernel.\n\n        Args:\n            A (torch.Tensor): Input matrix A of shape (N, N).\n            B (torch.Tensor): Input matrix B of shape (N, N).\n\n        Returns:\n            torch.Tensor: Output matrix C of shape (N, N).\n        \"\"\"\n        return self.custom_matmul(A, B)"], "term_out": ["================================================================================KERNEL EVALUATION SUCCESS================================================================================\u2713 Compilation: PASSED\u2713 Correctness: PASSED  Correctness trials: (5 / 5)\n\u2713 Performance: 37.600 ms  Mean: 37.600 ms  Std:  0.134 ms  Min:  37.500 ms  Max:  38.800 ms  Trials: 100\nHardware: NVIDIA TITAN VRuntime: 0.038 seconds"], "analysis": ["Kernel implementation successful! Runtime: 37.600 ms. The kernel compiled correctly, passed all correctness checks, and was successfully profiled."], "exp_name": "43-passionate-apricot-myna", "metrics": [0]}

let lastClick = 0;
let firstFrameTime = undefined;

let nodes = [];
let edges = [];

let lastScrollPos = 0;

setup = () => {
  canvas = createCanvas(...updateTargetDims());
};

class Node {
  x;
  y;
  size;
  xT;
  yT;
  xB;
  yB;
  treeInd;
  color;
  relSize;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  hasChildren = false;
  isRootNode = true;
  isStarred = false;
  selected = false;
  renderSize = 10;
  edges = [];
  bgCol;

  constructor(x, y, relSize, treeInd) {
    const minSize = 35;
    const maxSize = 60;

    const maxColor = 10;
    const minColor = 125;

    this.relSize = relSize;
    this.treeInd = treeInd;
    this.size = minSize + (maxSize - minSize) * relSize;
    this.color = minColor + (maxColor - minColor) * relSize;
    this.bgCol = Math.round(Math.max(this.color / 2, 0));

    this.x = x;
    this.y = y;
    this.xT = x;
    this.yT = y - this.size / 2;
    this.xB = x;
    this.yB = y + this.size / 2;

    nodes.push(this);
  }

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  child = (node) => {
    let edge = new Edge(this, node);
    this.edges.push(edge);
    edges.push(edge);
    this.hasChildren = true;
    node.isRootNode = false;
    return node;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    const mouseXlocalCoords = (mouseX - width / 2) / scaleFactor;
    const mouseYlocalCoords = (mouseY - height / 2) / scaleFactor;
    const isMouseOver =
      dist(mouseXlocalCoords, mouseYlocalCoords, this.x, this.y) <
      this.renderSize / 1.5;
    if (isMouseOver) cursor(HAND);
    if (isMouseOver && mouseIsPressed) {
      nodes.forEach((n) => (n.selected = false));
      this.selected = true;
      setCodeAndPlan(
        treeStructData.code[this.treeInd],
        treeStructData.plan[this.treeInd],
      );
      manualSelection = true;
    }

    this.renderSize = this.size;
    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
      } else {
        this.renderSize =
          this.size *
          (0.8 +
            0.2 *
              (-3.33 * this.animationProgress ** 2 +
                4.33 * this.animationProgress));
      }
    }

    fill(this.color);
    if (this.selected) {
      fill(accentCol);
    }

    noStroke();
    square(
      this.x - this.renderSize / 2,
      this.y - this.renderSize / 2,
      this.renderSize,
      10,
    );

    noStroke();
    textAlign(CENTER, CENTER);
    textSize(this.renderSize / 2);
    fill(255);
    // fill(lerpColor(color(accentCol), color(255), this.animationProgress))
    text("{ }", this.x, this.y - 1);
    // DEBUG PRINT:
    // text(round(this.relSize, 2), this.x, this.y - 1)
    // text(this.treeInd, this.x, this.y + 15)

    const dotAnimThreshold = 0.85;
    if (this.isStarred && this.animationProgress >= dotAnimThreshold) {
      let dotAnimProgress =
        (this.animationProgress - dotAnimThreshold) / (1 - dotAnimThreshold);
      textSize(
        ((-3.33 * dotAnimProgress ** 2 + 4.33 * dotAnimProgress) *
          this.renderSize) /
          2,
      );
      if (this.selected) {
        fill(0);
        stroke(0);
      } else {
        fill(accentCol);
        stroke(accentCol);
      }
      strokeWeight((-(dotAnimProgress ** 2) + dotAnimProgress) * 2);
      text("*", this.x + 20, this.y - 11);
      noStroke();
    }

    if (!this.isStatic) {
      fill(bgCol);
      const progressAnimBaseSize = this.renderSize + 5;
      rect(
        this.x - progressAnimBaseSize / 2,
        this.y -
          progressAnimBaseSize / 2 +
          progressAnimBaseSize * this.animationProgress,
        progressAnimBaseSize,
        progressAnimBaseSize * (1 - this.animationProgress),
      );
    }
    if (this.animationProgress >= 0.9) {
      this.edges
        .sort((a, b) => a.color() - b.color())
        .forEach((e, i) => {
          e.startAnimation((i / this.edges.length) ** 2 * 1000);
        });
    }
  };
}

class Edge {
  nodeT;
  nodeB;
  animX = 0;
  animY = 0;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  weight = 0;

  constructor(nodeT, nodeB) {
    this.nodeT = nodeT;
    this.nodeB = nodeB;
    this.weight = 2 + nodeB.relSize * 1;
  }

  color = () => this.nodeB.color;

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
        this.animX = this.nodeB.xT;
        this.animY = this.nodeB.yT;
      } else {
        this.animX = bezierPoint(
          this.nodeT.xB,
          this.nodeT.xB,
          this.nodeB.xT,
          this.nodeB.xT,
          this.animationProgress,
        );

        this.animY = bezierPoint(
          this.nodeT.yB,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          this.nodeB.yT,
          this.animationProgress,
        );
      }
    }
    if (this.animationProgress >= 0.97) {
      this.nodeB.startAnimation();
    }

    strokeWeight(this.weight);
    noFill();
    stroke(
      lerpColor(color(bgCol), color(accentCol), this.nodeB.relSize * 1 + 0.7),
    );
    bezier(
      this.nodeT.xB,
      this.nodeT.yB,
      this.nodeT.xB,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      this.animY,
    );
  };
}

draw = () => {
  cursor(ARROW);
  frameRate(120);
  if (!firstFrameTime && frameCount <= 1) {
    firstFrameTime = millis();
  }
  // ---- update global animation state ----
  const initialSpeedScalingEaseIO =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) * PI) + 1) / 2;
  const initialSpeedScalingEase =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) ** (1 / 2) * PI) + 1) / 2;
  const initAnimationSpeedFactor = 1.0 - 0.4 * initialSpeedScalingEaseIO;
  // update global scaling-aware clock
  globalTime += globalAnimSpeed * initAnimationSpeedFactor * deltaTime;

  if (nodes.length == 0) {
    const spacingHeight = height * 1.3;
    const spacingWidth = width * 1.3;
    treeStructData.layout.forEach((lay, index) => {
      new Node(
        spacingWidth * lay[0] - spacingWidth / 2,
        20 + spacingHeight * lay[1] - spacingHeight / 2,
        1 - treeStructData.metrics[index],
        index,
      );
    });
    treeStructData.edges.forEach((ind) => {
      nodes[ind[0]].child(nodes[ind[1]]);
    });
    nodes.forEach((n) => {
      if (n.isRootNode) n.startAnimation();
    });
    nodes[0].selected = true;
    setCodeAndPlan(
      treeStructData.code[0],
      treeStructData.plan[0],
    )
  }

  const staticNodes = nodes.filter(
    (n) => n.isStatic || n.animationProgress >= 0.7,
  );
  if (staticNodes.length > 0) {
    const largestNode = staticNodes.reduce((prev, current) =>
      prev.relSize > current.relSize ? prev : current,
    );
    if (!manualSelection) {
      if (!largestNode.selected) {
        setCodeAndPlan(
          treeStructData.code[largestNode.treeInd],
          treeStructData.plan[largestNode.treeInd],
        );
      }
      staticNodes.forEach((node) => {
        node.selected = node === largestNode;
      });
    }
  }
  background(bgCol);
  // global animation transforms
  translate(width / 2, height / 2);
  scale(scaleFactor);

  
  // ---- fg render ----
  edges.forEach((e) => e.render());
  nodes.forEach((n) => n.render());
  
};

    </script>
