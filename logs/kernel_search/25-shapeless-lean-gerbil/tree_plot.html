      const bgCol = "#F2F0E7";

const updateTargetDims = () => {
  // width is max-width of `.contentContainer` - its padding
  // return [min(windowWidth, 900 - 80), 700]
  return [windowWidth * (1 / 2), windowHeight];
};

const setCodeAndPlan = (code, plan) => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    // codeElm.innerText = code;
    codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    // planElm.innerText = plan.trim();
    planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
  }
};

};

const animEase = (t) => 1 - (1 - Math.min(t, 1.0)) ** 5;

let treeStructData = {"edges": [], "layout": [[0.5, 0.0]], "plan": ["The optimization plan focuses on replacing the `torch.matmul` operation with a\ncustom CUDA kernel. Given the large input size (N=4096), a naive kernel would be\ninefficient due to excessive global memory access. Therefore, the strategy is to\nimplement a tiled matrix multiplication kernel that leverages shared memory to\ncache blocks of input matrices A and B, significantly reducing global memory\ntraffic and improving data reuse. The kernel will use a block size of 32x32,\nwhich is a common and efficient choice for modern GPUs, and handle the matrix\ndimensions accordingly."], "code": ["import torch\nimport torch.nn as nn\nfrom torch.utils.cpp_extension import load_inline\n\n# CUDA kernel for tiled matrix multiplication\n# This kernel computes C = A * B using a tiled approach with shared memory.\n# Each thread block computes a BLOCK_SIZE x BLOCK_SIZE tile of the output matrix C.\n# Each thread within a block computes one element of the C tile by accumulating\n# products from corresponding tiles of A and B loaded into shared memory.\ncuda_kernel = \"\"\"\n#define BLOCK_SIZE 32\n\n__global__ void matmul_kernel(const float* A, const float* B, float* C, int N) {\n    // Determine the row and column of the C tile being computed by this block.\n    int blockRow = blockIdx.y;\n    int blockCol = blockIdx.x;\n\n    // Determine the row and column of the thread within its block.\n    int row = threadIdx.y;\n    int col = threadIdx.x;\n\n    // Calculate the global row and column index for the element C[globalRow][globalCol]\n    // that this thread is responsible for computing.\n    int globalRow = blockRow * BLOCK_SIZE + row;\n    int globalCol = blockCol * BLOCK_SIZE + col;\n\n    // Accumulator for the C[globalRow][globalCol] element.\n    float Cvalue = 0.0f;\n\n    // Declare shared memory for tiles of A and B.\n    // These tiles will be loaded from global memory once per iteration over the K dimension\n    // and then reused by all threads in the block.\n    __shared__ float sA[BLOCK_SIZE][BLOCK_SIZE];\n    __shared__ float sB[BLOCK_SIZE][BLOCK_SIZE];\n\n    // Loop over the K dimension in steps of BLOCK_SIZE.\n    // Each iteration processes a \"strip\" of A and B that contributes to the C tile.\n    for (int k_tile = 0; k_tile < N / BLOCK_SIZE; ++k_tile) {\n        // Load the current tiles of A and B from global memory into shared memory.\n        // Each thread loads one element.\n        // sA[row][col] gets A[globalRow][current_k_col_in_A_tile]\n        // sB[row][col] gets B[current_k_row_in_B_tile][globalCol]\n        sA[row][col] = A[globalRow * N + (k_tile * BLOCK_SIZE + col)];\n        sB[row][col] = B[(k_tile * BLOCK_SIZE + row) * N + globalCol];\n\n        // Synchronize threads to ensure all shared memory loads are complete\n        // before any thread starts using the shared data.\n        __syncthreads();\n\n        // Perform the dot product for the current tiles.\n        // Each thread computes its part of the Cvalue using the shared A and B tiles.\n        for (int i = 0; i < BLOCK_SIZE; ++i) {\n            Cvalue += sA[row][i] * sB[i][col];\n        }\n\n        // Synchronize threads to ensure all computations for the current tile\n        // are finished before loading the next tile into shared memory.\n        __syncthreads();\n    }\n\n    // Store the final accumulated result to global memory, if within bounds.\n    // (The bounds check is technically not needed if N is a multiple of BLOCK_SIZE,\n    // but is good practice for robustness).\n    if (globalRow < N && globalCol < N) {\n        C[globalRow * N + globalCol] = Cvalue;\n    }\n}\n\"\"\"\n\n\nclass ModelNew(nn.Module):\n    \"\"\"\n    Optimized model that performs a single square matrix multiplication (C = A * B)\n    using a custom CUDA kernel with tiled shared memory approach.\n    \"\"\"\n\n    def __init__(self):\n        super(ModelNew, self).__init__()\n        # Compile the CUDA kernel using torch.utils.cpp_extension.load_inline\n        self.custom_matmul_cuda = load_inline(\n            name=\"custom_matmul_cuda\",\n            cpp_sources=\"\"\"\n            #include <torch/extension.h>\n            #include <vector>\n\n            // Forward declaration of the CUDA kernel\n            void matmul_kernel(const float* A, const float* B, float* C, int N);\n\n            // C++ wrapper function to call the CUDA kernel\n            torch::Tensor matmul_forward(torch::Tensor A, torch::Tensor B) {\n                // Ensure inputs are contiguous in memory and reside on the CUDA device.\n                // This is crucial for direct pointer access in CUDA kernels.\n                A = A.contiguous();\n                B = B.contiguous();\n\n                // Get matrix dimension N (assuming square matrices A(N,N) and B(N,N)).\n                int N = A.size(0);\n                \n                // Create an output tensor C with the same dimensions and options (dtype, device) as A.\n                torch::Tensor C = torch::empty({N, N}, A.options());\n\n                // Define BLOCK_SIZE, must match the kernel's #define.\n                const int BLOCK_SIZE = 32;\n                \n                // Calculate grid and block dimensions for the kernel launch.\n                // Each block will handle a BLOCK_SIZE x BLOCK_SIZE tile of C.\n                dim3 dimBlock(BLOCK_SIZE, BLOCK_SIZE);\n                dim3 dimGrid((N + BLOCK_SIZE - 1) / BLOCK_SIZE, (N + BLOCK_SIZE - 1) / BLOCK_SIZE);\n\n                // Launch the CUDA kernel.\n                matmul_kernel<<<dimGrid, dimBlock>>>(\n                    A.data_ptr<float>(), // Pointer to the data of matrix A\n                    B.data_ptr<float>(), // Pointer to the data of matrix B\n                    C.data_ptr<float>(), // Pointer to the data of output matrix C\n                    N                    // Matrix dimension N\n                );\n\n                // Check for any CUDA errors that might have occurred during kernel execution.\n                AT_CUDA_CHECK(cudaGetLastError());\n\n                return C;\n            }\n            \"\"\",\n            cuda_sources=cuda_kernel,\n            functions=[\"matmul_forward\"],\n            with_cuda=True,\n            # Aggressive optimization flags for the CUDA compiler\n            extra_cuda_cflags=[\"-O3\", \"--use_fast_math\"],\n        )\n\n    def forward(self, A: torch.Tensor, B: torch.Tensor) -> torch.Tensor:\n        \"\"\"\n        Performs the matrix multiplication using the custom CUDA kernel.\n\n        Args:\n            A (torch.Tensor): Input matrix A of shape (N, N).\n            B (torch.Tensor): Input matrix B of shape (N, N).\n\n        Returns:\n            torch.Tensor: Output matrix C of shape (N, N).\n        \"\"\"\n        # Ensure input tensors are on the CUDA device before passing them to the kernel.\n        A = A.cuda()\n        B = B.cuda()\n\n        # Call the compiled custom CUDA matrix multiplication function.\n        return self.custom_matmul_cuda.matmul_forward(A, B)"], "term_out": ["================================================================================CORRECTNESS CHECK FAILED================================================================================Runtime Error: builtins.RuntimeError\nError building extension 'custom_matmul_cuda': [1/3] c++ -MMD -MF main.o.d -DTORCH_EXTENSION_NAME=custom_matmul_cuda -DTORCH_API_INCLUDE_EXTENSION_H -DPYBIND11_COMPILER_TYPE=\\\"_gcc\\\" -DPYBIND11_STDLIB=\\\"_libstdcpp\\\" -DPYBIND11_BUILD_ABI=\\\"_cxxabi1011\\\" -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/torch/csrc/api/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/TH -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/li <dimGrid, dimBlock>>>(\n      |                                          ^~~~~~~~\n/scratch/sa6740/KernelBench/workspaces/kernel_search/25-shapeless-lean-gerbil/cuda_build/custom_matmul_cuda/main.cpp:31:52: error: expected primary-expression before \u2018>\u2019 token\n   31 |                 matmul_kernel<<<dimGrid, dimBlock>>>(\n      |                                                    ^\n/scratch/sa6740/KernelBench/workspaces/kernel_search/25-shapeless-lean-gerbil/cuda_build/custom_matmul_cuda/main.cpp:39:31: error: \u2018cudaGetLastError\u2019 was not declared in this scope\n   39 |                 AT_CUDA_CHECK(cudaGetLastError());\n      |                               ^~~~~~~~~~~~~~~~\n/scratch/sa6740/KernelBench/workspaces/kernel_search/25-shapeless-lean-gerbil/cuda_build/custom_matmul_cuda/main.cpp:39:17: error: \u2018AT_CUDA_CHECK\u2019 was not declared in this scope\n   39 |                 AT_CUDA_CHECK(cudaGetLastError());\n      |                 ^~~~~~~~~~~~~\n[2/3] /usr/local/cuda/bin/nvcc --generate-dependencies-with-compile --dependency-output cuda.cuda.o.d -DTORCH_EXTENSION_NAME=custom_matmul_cuda -DTORCH_API_INCLUDE_EXTENSION_H -DPYBIND11_COMPILER_TYPE=\\\"_gcc\\\" -DPYBIND11_STDLIB=\\\"_libstdcpp\\\" -DPYBIND11_BUILD_ABI=\\\"_cxxabi1011\\\" -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/torch/csrc/api/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/TH -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/lib/python3.10/site-packages/torch/include/THC -isystem /usr/local/cuda/include -isystem /scratch/sa6740/miniconda3/envs/kernel-bench/include/python3.10 -D_GLIBCXX_USE_CXX11_ABI=0 -D__CUDA_NO_HALF_OPERATORS__ -D__CUDA_NO_HALF_CONVERSIONS__ -D__CUDA_NO_BFLOAT16_CONVERSIONS__ -D__CUDA_NO_HALF2_OPERATORS__ --expt-relaxed-constexpr -gencode=arch=compute_70,code=compute_70 -gencode=arch=compute_70,code=sm_70 --compiler-options '-fPIC' -O3 --use_fast_math -std=c++17 -c /scratch/sa6740/KernelBench/workspaces/kernel_search/25-shapeless-lean-gerbil/cuda_build/custom_matmul_cuda/cuda.cu -o cuda.cuda.o \nninja: build stopped: subcommand failed.\n"], "analysis": ["Runtime error during correctness testing. Error: builtins.RuntimeError. The kernel compiled but failed during execution. Check for memory access violations, synchronization issues, or invalid operations."], "exp_name": "25-shapeless-lean-gerbil", "metrics": [0]}

let lastClick = 0;
let firstFrameTime = undefined;

let nodes = [];
let edges = [];

let lastScrollPos = 0;

setup = () => {
  canvas = createCanvas(...updateTargetDims());
};

class Node {
  x;
  y;
  size;
  xT;
  yT;
  xB;
  yB;
  treeInd;
  color;
  relSize;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  hasChildren = false;
  isRootNode = true;
  isStarred = false;
  selected = false;
  renderSize = 10;
  edges = [];
  bgCol;

  constructor(x, y, relSize, treeInd) {
    const minSize = 35;
    const maxSize = 60;

    const maxColor = 10;
    const minColor = 125;

    this.relSize = relSize;
    this.treeInd = treeInd;
    this.size = minSize + (maxSize - minSize) * relSize;
    this.color = minColor + (maxColor - minColor) * relSize;
    this.bgCol = Math.round(Math.max(this.color / 2, 0));

    this.x = x;
    this.y = y;
    this.xT = x;
    this.yT = y - this.size / 2;
    this.xB = x;
    this.yB = y + this.size / 2;

    nodes.push(this);
  }

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  child = (node) => {
    let edge = new Edge(this, node);
    this.edges.push(edge);
    edges.push(edge);
    this.hasChildren = true;
    node.isRootNode = false;
    return node;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    const mouseXlocalCoords = (mouseX - width / 2) / scaleFactor;
    const mouseYlocalCoords = (mouseY - height / 2) / scaleFactor;
    const isMouseOver =
      dist(mouseXlocalCoords, mouseYlocalCoords, this.x, this.y) <
      this.renderSize / 1.5;
    if (isMouseOver) cursor(HAND);
    if (isMouseOver && mouseIsPressed) {
      nodes.forEach((n) => (n.selected = false));
      this.selected = true;
      setCodeAndPlan(
        treeStructData.code[this.treeInd],
        treeStructData.plan[this.treeInd],
      );
      manualSelection = true;
    }

    this.renderSize = this.size;
    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
      } else {
        this.renderSize =
          this.size *
          (0.8 +
            0.2 *
              (-3.33 * this.animationProgress ** 2 +
                4.33 * this.animationProgress));
      }
    }

    fill(this.color);
    if (this.selected) {
      fill(accentCol);
    }

    noStroke();
    square(
      this.x - this.renderSize / 2,
      this.y - this.renderSize / 2,
      this.renderSize,
      10,
    );

    noStroke();
    textAlign(CENTER, CENTER);
    textSize(this.renderSize / 2);
    fill(255);
    // fill(lerpColor(color(accentCol), color(255), this.animationProgress))
    text("{ }", this.x, this.y - 1);
    // DEBUG PRINT:
    // text(round(this.relSize, 2), this.x, this.y - 1)
    // text(this.treeInd, this.x, this.y + 15)

    const dotAnimThreshold = 0.85;
    if (this.isStarred && this.animationProgress >= dotAnimThreshold) {
      let dotAnimProgress =
        (this.animationProgress - dotAnimThreshold) / (1 - dotAnimThreshold);
      textSize(
        ((-3.33 * dotAnimProgress ** 2 + 4.33 * dotAnimProgress) *
          this.renderSize) /
          2,
      );
      if (this.selected) {
        fill(0);
        stroke(0);
      } else {
        fill(accentCol);
        stroke(accentCol);
      }
      strokeWeight((-(dotAnimProgress ** 2) + dotAnimProgress) * 2);
      text("*", this.x + 20, this.y - 11);
      noStroke();
    }

    if (!this.isStatic) {
      fill(bgCol);
      const progressAnimBaseSize = this.renderSize + 5;
      rect(
        this.x - progressAnimBaseSize / 2,
        this.y -
          progressAnimBaseSize / 2 +
          progressAnimBaseSize * this.animationProgress,
        progressAnimBaseSize,
        progressAnimBaseSize * (1 - this.animationProgress),
      );
    }
    if (this.animationProgress >= 0.9) {
      this.edges
        .sort((a, b) => a.color() - b.color())
        .forEach((e, i) => {
          e.startAnimation((i / this.edges.length) ** 2 * 1000);
        });
    }
  };
}

class Edge {
  nodeT;
  nodeB;
  animX = 0;
  animY = 0;
  animationStart = Number.MAX_VALUE;
  animationProgress = 0;
  isStatic = false;
  weight = 0;

  constructor(nodeT, nodeB) {
    this.nodeT = nodeT;
    this.nodeB = nodeB;
    this.weight = 2 + nodeB.relSize * 1;
  }

  color = () => this.nodeB.color;

  startAnimation = (offset = 0) => {
    if (this.animationStart == Number.MAX_VALUE)
      this.animationStart = globalTime + offset;
  };

  render = () => {
    if (globalTime - this.animationStart < 0) return;

    if (!this.isStatic) {
      this.animationProgress = animEase(
        (globalTime - this.animationStart) / 1000,
      );
      if (this.animationProgress >= 1) {
        this.isStatic = true;
        this.animX = this.nodeB.xT;
        this.animY = this.nodeB.yT;
      } else {
        this.animX = bezierPoint(
          this.nodeT.xB,
          this.nodeT.xB,
          this.nodeB.xT,
          this.nodeB.xT,
          this.animationProgress,
        );

        this.animY = bezierPoint(
          this.nodeT.yB,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          (this.nodeT.yB + this.nodeB.yT) / 2,
          this.nodeB.yT,
          this.animationProgress,
        );
      }
    }
    if (this.animationProgress >= 0.97) {
      this.nodeB.startAnimation();
    }

    strokeWeight(this.weight);
    noFill();
    stroke(
      lerpColor(color(bgCol), color(accentCol), this.nodeB.relSize * 1 + 0.7),
    );
    bezier(
      this.nodeT.xB,
      this.nodeT.yB,
      this.nodeT.xB,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      (this.nodeT.yB + this.nodeB.yT) / 2,
      this.animX,
      this.animY,
    );
  };
}

draw = () => {
  cursor(ARROW);
  frameRate(120);
  if (!firstFrameTime && frameCount <= 1) {
    firstFrameTime = millis();
  }
  // ---- update global animation state ----
  const initialSpeedScalingEaseIO =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) * PI) + 1) / 2;
  const initialSpeedScalingEase =
    (cos(min((millis() - firstFrameTime) / 8000, 1.0) ** (1 / 2) * PI) + 1) / 2;
  const initAnimationSpeedFactor = 1.0 - 0.4 * initialSpeedScalingEaseIO;
  // update global scaling-aware clock
  globalTime += globalAnimSpeed * initAnimationSpeedFactor * deltaTime;

  if (nodes.length == 0) {
    const spacingHeight = height * 1.3;
    const spacingWidth = width * 1.3;
    treeStructData.layout.forEach((lay, index) => {
      new Node(
        spacingWidth * lay[0] - spacingWidth / 2,
        20 + spacingHeight * lay[1] - spacingHeight / 2,
        1 - treeStructData.metrics[index],
        index,
      );
    });
    treeStructData.edges.forEach((ind) => {
      nodes[ind[0]].child(nodes[ind[1]]);
    });
    nodes.forEach((n) => {
      if (n.isRootNode) n.startAnimation();
    });
    nodes[0].selected = true;
    setCodeAndPlan(
      treeStructData.code[0],
      treeStructData.plan[0],
    )
  }

  const staticNodes = nodes.filter(
    (n) => n.isStatic || n.animationProgress >= 0.7,
  );
  if (staticNodes.length > 0) {
    const largestNode = staticNodes.reduce((prev, current) =>
      prev.relSize > current.relSize ? prev : current,
    );
    if (!manualSelection) {
      if (!largestNode.selected) {
        setCodeAndPlan(
          treeStructData.code[largestNode.treeInd],
          treeStructData.plan[largestNode.treeInd],
        );
      }
      staticNodes.forEach((node) => {
        node.selected = node === largestNode;
      });
    }
  }
  background(bgCol);
  // global animation transforms
  translate(width / 2, height / 2);
  scale(scaleFactor);

  
  // ---- fg render ----
  edges.forEach((e) => e.render());
  nodes.forEach((n) => n.render());
  
};
